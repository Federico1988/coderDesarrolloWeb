    <section class="formSection">
        <h1>CONTACTO</h1>
        <form action="">
            <div>
                <label class="formLabel" for="name">Ingresá tu nombre:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label class="formLabel" for="email">Ingresá tu email:</label>
                <input type="email" placeholder="email@domain.com" required name="email" id="email">
            </div>
            <div>
                <label class="formLabel" for="comments">Dejame tus comentarios:</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div class="contentRight">
                <!-- Botones -->
                <input type="reset" value="Resetear">
                <input type="submit" value="Enviar formulario">
            </div>
        </form>

    </section>
